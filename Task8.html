<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
          //Use proper indentation to form a nestedloop.
          for(let i=0;i<3;i++){
            console.log("Outer Loop:${i}");
            for(let j=0;j<3;j++){
                console.log("Inner Loop:${j}");
            }
            console.log();
          }
        </script>
    </body>
</html>
