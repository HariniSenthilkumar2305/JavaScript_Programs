<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <script>
        //Practice basic arithmetic operators (+, -, *, /, %).
    let a=10;
    let b=20;
    document.write(a+b+"<br>");
    document.write(a-b+"<br>");
    document.write(a*b+"<br>");
    document.write(a/b+"<br>");
    document.write(a%b+"<br>");
    </script>
</body>
</html>
