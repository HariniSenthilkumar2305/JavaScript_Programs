<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <script>
        //Convert a string to a number using both implicit and explicit conversion.
        //Explicit conversion
    let a=10;
    let b=String(a);
    document.write(b);
    document.write(typeof(b));
    //Implicit Conversion  
    let c=10;
    let d=parseFloat(c);
    document.write(c);
    document.write(typeof(d));
    </script>
</body>
</html>
