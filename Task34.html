<!DOCTYPE html>

</head>
<body>
    <script>
// Use the inequality (!=) and strict inequality (!==) operators to compare values..
let a="apple";
let b="apple";
document.write("a!=b"+(a!=b)+"<br>");
document.write("a!==b"+(a!==b)+"<br>");
    </script>
</body>
