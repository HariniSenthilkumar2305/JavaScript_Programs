    <body>
        <script>
       //Declare variables using let, const, and var. Discuss when each should be used.
       function demo(){
        if(true){
        var b=20;//function scoped
        let a=10;//block scoped
        const c=30;
        }
       document.write(b);
       document.write(a);
       document.write(c);
       }
       demo();
        </script>
    </body>
</html>
