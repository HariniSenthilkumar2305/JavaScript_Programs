<!DOCTYPE html>
<html>
    <body>
        <script>
/* Examine the behavior of the this keyword inside an arrow function vs a
traditional function. Create an object named myObject with a property value set
to 10 and two methods: multiplyTraditional using a traditional function and
multiplyArrow using an arrow function. Both methods should attempt to
multiply the value property by a number passed as a parameter. Check the value
of this inside both methods.*/
const myObject = {
  value: 10,
  
  // Traditional function
  multiplyTraditional: function(num) {
    console.log("Inside traditional function:");
    console.log(this); // 'this' refers to myObject
    return this.value * num;
  },
  
  // Arrow function
  multiplyArrow: (num) => {
    console.log("Inside arrow function:");
    console.log(this); // 'this' refers to the surrounding context (not myObject)
    return this.value * num;
  }
};

// Testing both methods
console.log(myObject.multiplyTraditional(5)); // Expected output: 50
console.log(myObject.multiplyArrow(5));      // Expected output: NaN or undefined
        </script>
    </body>
</html>
