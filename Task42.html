<!DOCTYPE html>
<html>
    <body>
        <script>
      /*Use logical operators to write a condition that checks if a number is in a
given range.*/
let num=4;
let min=1;
let max=15;
if(num>=min && num<=max){
    document.write("Number is in the range");
}
else{
    document.write("Number is not in the range")
}
      
        </script>
    </body>
</html>
