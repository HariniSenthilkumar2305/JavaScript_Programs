    <script>
/*Use nested if statements to classify a number as negative, positive, or
zero*/
let a=10;
if(a>=0){
    if(a==0){
        document.write("number is zero");
    }
    else{
        document.write("number is positive");
    }
}
else{
    document.write("number is negative");
}
    </script>
