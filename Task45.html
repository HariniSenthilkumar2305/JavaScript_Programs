<!DOCTYPE html>
<html>
    <body>
        <script>
//: Compare two non-boolean values using logical operators and observe the result.

let a="hello";
let b="world";
let c="hello";
document.write("&&: "+(a&&b)+"<br>");
document.write("||: "+(a||b)+"<br>");
document.write("!: "+(!a)+"<br>");
document.write("&&: "+(a&&b&&c)+"<br>");
document.write("||: "+(a||b||c)+"<br>");
        </script>
    </body>
</html>
