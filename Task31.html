<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <script>
        //Compare two numbers using relational operators (>, <, >=, <=)
    let a=10;
    let b=20;
    document.write("a>b: "+(a>b)+"<br>");
    document.write("a<b: "+(a<b)+"<br>");
    document.write("a>=b: "+(a>=b)+"<br>");
    document.write("a<=b: "+(a<=b)+"<br>");
    </script>
</body>
</html>
