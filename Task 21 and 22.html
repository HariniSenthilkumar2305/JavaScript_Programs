<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <script>
    /*Create variables of different data types (e.g., string, number, boolean,
null, undefined, object) and Use the typeof operator to determine the type of various variables.*/
   // Declaring variables of different data types
let str = "Hello, World!";  
let num = 42;               
let isActive = true;     
let emptyValue = null;      
let notAssigned;          
let obj={name:"john",age:30};

// Using typeof to determine their types
document.write(typeof(str)+"<br>");        
document.write(typeof(num)+"<br>");        
document.write(typeof(isActive)+"<br>");   
document.write(typeof(emptyValue)+"<br>"); 
document.write(typeof(notAssigned)+"<br>"); 
document.write(typeof(obj)+"<br>");       
document.write(typeof(obj.age)+"<br>"); 
    </script>
</body>
</html>
