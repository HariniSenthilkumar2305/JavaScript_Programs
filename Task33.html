<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <script>
    //Compare two strings lexicographically
    let a="apple";
    let b="banana";
    document.write("a>b: "+(a>b)+"<br>");
    document.write("a<b: "+(a<b)+"<br>");
    document.write("a===b: "+(a===b)+"<br>");
    b="apple";
    document.write("a===b: "+(a===b)+"<br>");
    </script>
</body>
</html>
