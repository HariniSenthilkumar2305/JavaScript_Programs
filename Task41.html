<!DOCTYPE html>
<html>
    <body>
        <script>
      //Evaluate various combinations of logical operators (&&, ||, !).
      let a=0;
      let b=1;
      document.write("a&&b: "+(a&&b)+"<br>");
      document.write("a||b: "+(a||b)+"<br>");
      document.write("!a: "+(!a)+"<br>");
      document.write("!b: "+(!b)+"<br>");
        </script>
    </body>
</html>
