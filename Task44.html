<!DOCTYPE html>
<html>
    <body>
        <script>
      //Evaluate the short-circuiting nature of logical operators.
let a=0;
let b=0;
let c=1;
document.write("&&: "+(a&&b)+"<br>");
document.write("||: "+(a||b)+"<br>");
document.write("!: "+(!a)+"<br>");
document.write("&&: "+(a&&b&&c)+"<br>");
document.write("||: "+(a||b||c)+"<br>");
        </script>
    </body>
</html>
